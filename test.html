<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinder</title>
    <style>
        .div-title{
            text-align: center;
        }

        .profile-picture{
            width: 548px;
            border-radius: 20px 20px 20px 20px;
            border: 1px solid rgba(192, 192, 192, 0.5);
            margin: 20px auto;
        }

        hr{
            width: 560px;
            border: 1px solid rgba(192, 192, 192, 0.5);
        }

        div img{
            border-radius: 20px 20px 0 0;
        }

        .cap{
            text-align: left;
            padding-left: 30px;
        }

        .SF{
            font-family: "Khmer Sangam MN",serif;
        }

        .dark{
            font-weight: bold;
        }

        .big{
            font-size: 26px;
        }

        .mid{
            font-size: 20px;
        }

        .grey{
            color: grey;
        }

        .light{
            color: white;
        }

        .gray-button{
            background: rgba(169,169,169, 0.5);
            width: 320px;
            height: 70px;
            margin: 0 auto;
            border-radius: 40px 40px 40px 40px;
            padding-left: 40px;
            line-height: 70px;
        }

        .heart-logo{
            width: 40px;
            height: 40px;
            vertical-align: middle;
            display: inline-block;
            text-align: center;
        }

        .heart-button{
            height: 100%;
            vertical-align: baseline;
        }

        .text-button{
            width: 240px;
            height: 40px;
            display: inline-block;
            line-height: 40px;
            vertical-align: sub;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="div-title">
        <img src="https://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png"
             alt="Tinder logo" title="tinder logo">
    </div>
    <hr />
    <div class="profile-picture">
        <img src="https://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png"
             alt="profile img" title="profile image">
        <div class="cap">
            <span class="SF dark big"> Sean Rad, 29 </span>
            <img src="https://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png"
                 alt="verified logo" title="verified logo">
            <br>
            <span class="SF grey mid"> Verified </span>
        </div>
    </div>
    <div class="gray-button">
        <div class="heart-logo">
            <img src="https://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png"
                 alt="heart image" title="heart image" class="heart-button">
        </div>
        <div class="text-button">
            <span class="SF big dark light">Like Me On Tinder</span>
        </div>
    </div>
</body>
</html>
