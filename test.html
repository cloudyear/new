<!DOCTYPE html>
<html lang="en">
<head>

    <title>Warm Up</title>

    <style>
        .words{
            font-family: Helvetica, sans-serif;
            font-size: 20px;
        }

        #blue-title{
            background: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12" id="blue-title">
                <span class="words">
                    This row is lightblue, with centered text and has 1 column
                </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <span class="words"> Column1 </span>
        </div>
        <div class="col-md-3 col-sm-12">
            <span class="words"> Column2 </span>
        </div>
        <div class="col-md-3 col-sm-12">
            <span class="words"> Column3 </span>
        </div>
        <div class="col-md-3 col-sm-12">
            <span class="words"> Column4 </span>
        </div>
    </div>
</div>

</html>
